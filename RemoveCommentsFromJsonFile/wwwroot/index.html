<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>A Gif Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A Web application that remove all comments from JSON file your uploaded">
	<meta name="author" content="TEI">
	<!-- for TAB bar icon Browser上のタブバー上のアイコン -->
	<link rel="shortcut icon" href="./images/Json.ico" type="image/x-icon">
	<!-- iOS Safariのお気に入りのIcon -->
	<link rel="apple-touch-icon" sizes="180x180" href="./images/Json.png">
	<!-- iOS Safari(旧) / Android標準ブラウザ(一部)のお気に入りのIcon -->
	<link rel="apple-touch-icon-precomposed" href="./images/Json.png">
	<!-- Android標準ブラウザ(一部)のお気に入りのIcon -->
	<link rel="shortcut icon" href="./images/Json.png">
	<!-- Android Chromeのお気に入りのIcon -->
	<link rel="icon" sizes="192x192" href="./images/Json.png">

	<!-- for Debug -->
	<link rel="stylesheet" href="./lib/fontawesome/web-fonts-with-css/css/fontawesome-all.css">
	<link rel="stylesheet" href="./lib/w3/w3.css">
	<link rel="stylesheet" href="./lib/RCFJ.css">
	<script src="./lib/jquery/dist/jquery.js"></script>
	<script src="./lib/file-saver/FileSaver.js"></script>
	<script src="./lib/RCFJ.js"></script>

	<!-- for Release -->
	<!--<link rel="stylesheet" href="./lib/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
	<link rel="stylesheet" href="./lib/w3/w3.min.css">
	<link rel="stylesheet" href="./lib/RCFJ.min.css">
	<script src="./lib/jquery/dist/jquery.min.js"></script>
	<script src="./lib/file-saver/FileSaver.min.js"></script>
	<script src="./lib/RCFJ.min.js"></script>-->

	<!-- here is for >=IE8. see https://github.com/aFarkas/html5shiv , but IE8 does not work  -->
	<!--[if lt IE 9]>
		<script src="lib/html5shiv/dist/html5shiv.min.js"></script>
		<script src="lib/respond/dest/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Main page -->
	<div class="content">
		<div class="w3-main">
			<div class="w3-container">
				<div class="w3-panel w3-green">
					<h5 id="Header"class="w3-text-white needTranslation" style="text-shadow:1px 1px 0 #444">Select a JSON file that contains comments and get a non-comment one</h5>
				</div>
				<!-- upload JSON file -->
				<form method="post" enctype="multipart/form-data">
					<input type="file" id="UploadFiles" name="files" size="1" multiple accept=".json" class="w3-input needTranslation" placeholder="JSON file to be handled" title="Upload JSON file" />
				</form>
				<!-- a progress bar for uploading -->
				<div id="UploadProgressbar" class="w3-light-blue">
					<div id="UploadProgress" class="w3-container w3-green w3-center" style="width:0%;white-space: nowrap;">0%</div>
				</div>
			</div>
			<!-- for showing message. -->
			<div id="ShowErrorMessage" class="w3-container w3-card-4 w3-yellow w3-round" style="display:none;position:fixed;bottom:10px;left:10px;width:97%;z-index:4;">
				<span onclick="this.parentElement.style.display='none'" class="w3-button w3-yellow w3-large w3-display-topright">&times;</span>
				<!-- following will be used by Javascript -->
				<h3></h3>
				<p></p>
			</div>
		</div>
	</div>
</body>
</html>
